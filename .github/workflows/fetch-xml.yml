name: Fetch External XML File

on:
  schedule:
    - cron: '0 * * * *'
  workflow_dispatch:  #

jobs:
  fetch-xml:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Pull the latest changes
      run: |
        git pull origin main  # Pull the latest changes from the main branch

    - name: Download XML File
      run: |
        curl --connect-timeout 30 --retry 15 --retry-delay 30 -o data.xml http://infostations.wvu.edu/webform/Wfbue.xml  # Infostations XML URL

    - name: Commit and Push updated XML
      run: |
        git config --local user.name "github-actions[bot]"
        git config --local user.email "github-actions[bot]@users.noreply.github.com"
        git add data.xml
        git commit -m "Update XML file"
        git pull --rebase origin main  # Ensure your local branch is up-to-date
        git push origin main  # Push changes to the main branch
